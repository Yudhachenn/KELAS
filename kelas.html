                a.href = url;
                a.download = 'notes.txt';

            const handleFileUpload = (event, courseCategory, courseName) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    setCourses(prev => {
                        const updated = { ...prev };
                        const courseList = updated[courseCategory];
                        const course = courseList.find(c => c.name === courseName);
                        if (course) {
                            if (!course.files) {
                                course.files = [];
                            }
                            course.files.push({
                                name: file.name,
                                url: e.target.result,
                                uploadDate: new Date().toISOString()
                            });
                        }
                        return updated;
                    });
                };
                reader.readAsDataURL(file);
            };

            const handleRemoveFile = (courseCategory, courseName, fileIndex) => {

                    const updated = { ...prev };
                    const courseList = updated[courseCategory];
                    const course = courseList.find(c => c.name === courseName);
                    if (course && course.files) {
                        course.files.splice(fileIndex, 1);
                    }
                    return updated;
                });
